<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title id="page-title"></title>
</head>

<body>

  <h1 id="title"></h1>

  <section>
    <div class="main-content-container">
      <div class="input-and-buttons-container">
        <div class="input-container">
          <label for="text-area" id="text-area-label"></label>
          <textarea id="text-area"></textarea>
          <div class="attention">
            <img src="./src/assets/img/attention_icon.png" alt="attention">
            <p id="attention-message"></p>
          </div>
        </div>
        <div class="buttons-container">
          <button class="button" id="encrypt-button" type="button"></button>
          <button class="button" id="decrypt-button" type="button"></button>
          <!-- <button class="button" id="copy-button" type="button"></button> -->

        </div>
      </div>
      <div class="output-container">
        <div id="empty-output-container">
          <img src="./src/assets/img/doll.png" alt="Waiting for the text" id="output-image">
          <p id="empty-output-label"></p>
          <p id="empty-output-desc"></p>
        </div>
        <div id="results">
          <p id="output-paragraph"></p>
          <div class="buttons-container" id="copy-button-container">
            <button class="button" id="copy-button" type="button"></button>
          </div>
        </div>
      </div>
    </div>


  </section>
  <script src="app.js" type="module"></script>
</body>

<footer>
  <p id="footer-info"></p>
  <img src="./src/assets/img/linkedin_icon.png" alt="Linkedin" width="24px">
  <a id="contact" target="_blank"></a>
</footer>

</html>
